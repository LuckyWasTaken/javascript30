<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
</head>
<body>
<script>
    const KONAMI = ["ArrowUp", "ArrowUp", "ArrowDown", "ArrowDown", "ArrowLeft", "ArrowRight",  "ArrowLeft", "ArrowRight" , "b", "a"];
    const last = [];
    
    window.addEventListener('keyup', (e) => {
        last.push(e.key);
        last.splice(-KONAMI.length - 1, last.length - KONAMI.length);
        if(KONAMI.join() === last.join()) {
            document.location = 'https://www.konami.com/games/eu/en/';
        }
    })
    
</script>
</body>
</html>
